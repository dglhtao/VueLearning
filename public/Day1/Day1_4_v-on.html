<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Document</title> -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" :title="mytitle + '！！！'" id="btn1">
        <p></p>
        <input type="button" value="按钮2" v-on:click="myevent">
        <input type="button" value="按钮3" @mouseover="myevent">
        <!-- v-on事件绑定机制，此处为事件click/mouseover，在已定义的方法中去查找 -->
        <!-- v-on: 可用 @ 替换-->
    </div>
    <script>
        var vm = new Vue({
            el:"#app",  //操作区域id
            data:{      //定义数据
                msg:"123",
                mytitle:"这是一个按钮"
            },
            methods:{   //定义方法
                myevent:function(){
                    alert("Hello")
                }
            }
        })
        document.getElementById("btn1").onclick = function(){
            alert("Hello World")
        }
    
    </script>
    
</body>
</html>
<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和  v-text   -->
<!-- 3. v-cloak -->
<!-- 4. v-html -->
<!-- 5. v-bind   Vue提供的属性绑定机制   缩写是 : -->
<!-- 6. v-on     Vue提供的事件绑定机制   缩写是 @ -->
